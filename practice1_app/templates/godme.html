<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center" style="margin-top: 50px;">신이 "{{username}}"을 만들 때</h1>
    <div class="d-flex justify-content-center">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">먼저</h5>
                <p class="card-text" style="text-align: center"><strong style="color: red; font-size: 20px;">{{first_feel}}</strong> 한 스푼~</p>
            </div>
        </div>

        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">그 다음에</h5>
                <p class="card-text" style="text-align: center;"><strong style="color: green; font-size: 20px;">{{second_feel}}</strong> 한 컵~~</p>
            </div>
        </div>

        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">마지막으로</h5>
                <p class="card-text" style="text-align: center;"><strong style="color: blue; font-size: 20px;">{{third_feel}}</strong>도 조금~.. 엌.. 쏟았네;;</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
